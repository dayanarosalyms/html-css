<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
</head>
<body>
    <h1>Testando o que aprendi</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    </form>
    <p>
       <label for="inome">Nome:</label>
       <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required placeholder="Digite seu nome" autocomplete="name">

    </p>

    <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">
    </p>

    <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" required max="11" min="8" placeholder="xx x xxxx-xxxx">
    </p>

    <p>
        <label for="iidade">Idade:</label>
        <input type="number" name="idade" id="iidade" required max="100" minlength="1" placeholder="Digite a sua idade">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
